<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Content</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <h2>
            <code>
                <span>Content</span>
            </code>
        </h2>

        <strong>TAGS:</strong>

        <span class="badge badge-primary">C++</span>
        <span class="badge badge-success">Function</span>
        <span class="badge badge-info">CppDoc</span>

        <hr>

        <div class="row">
            <div class="col">
                <h4>Functions/Methods</h4>

                {%- for function in functions -%}
                <div>
                    <a href="./functions/{{ function.full_name }}.html">{{ function.name }}</a>
                </div>
                {%- endfor -%}
            </div>
            <div class="col">
                <h4>Classes</h4>
                {%- for class in classes -%}
                <div>
                    <a href="./classes/{{ class.name }}.html">{{ class.name }}</a>
                </div>
                {%- endfor -%}
            </div>
        </div>
    </div>
</body>

</html>
