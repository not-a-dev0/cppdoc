<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Project</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <h1>
            <strong class="text-primary">CppDoc</strong>
            <span class="text-muted font-italic">{{ version }}</span>
        </h1>

        <span class="text-muted">{{ time }}</span>

        <h2>
            <strong class="text-success">Project</strong>
            <code>{{ project }}</code>
        </h2>

        {%- if modules -%}
        <h3 class="font-weight-bold">Modules</h3>
        {%- endif -%}

        {%- for module in modules -%}
        <div class="card mb-3">
            <div class="card-header">
                <a href="{{ module.path }}">{{ module.name }}</a>
            </div>
        </div>
        {%- endfor -%}
    </div>
</body>

</html>
